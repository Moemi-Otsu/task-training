<!DOCTYPE html>
<html>
<head>
  <title>ページが表示できません (422)</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Allerta+Stencil&display=swap" rel="stylesheet">
  <style> 
  * {
    margin: 0;
    padding: 0;
  }

  html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(-45deg, #FFE47A, #faaca8, #3D7EAA);
    background-size: 600% 600%;
    animation: gradationBg 17s infinite;
  }
  
  body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    /* background: url(/images/bg_image.png) center bottom no-repeat;
    background-size: contain; */
    background: rgba(255,255,255,0.6);
    font-family: "游ゴシック体", YuGothic, "游ゴシック Medium", "Yu Gothic Medium", "游ゴシック", "Yu Gothic", sans-serif;
  }
  
  @keyframes gradationBg {
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
  }

  .status_error {
    background: linear-gradient(-45deg, #FFE47A, #faaca8, #3D7EAA);
    background-size: 600% 600%;
    animation: gradationBg 17s infinite;
    color: rgba(0,0,0,0);
    -webkit-background-clip: text;
  }

  .status_error h1 {
    font-size: 5.5rem;
    /* Google Fonts */
    font-family: 'Allerta Stencil', sans-serif;
    text-align: center;
    padding-top: 10%;
  }

  .status_error_box {
    color: #363636;
    text-align: center;
    margin-top: 50px;
  }

  .status_error_box p {
    margin-bottom: 30px;
  }

  .status_error_box a {
    color: #363636;
  }
  </style>
</head>

<body>
  <div class="status_error">
    <h1>422 Unprocessable Entity</h1>
    <div class="status_error_box">
      <p>ページが表示できません。</p>
      <p>もう一度ページを開き直していただくか、<br />
      しばらく時間を置いてからお試しください。</p>
    </div>
  </div>
</body>
</html>
